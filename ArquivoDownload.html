<script language="JavaScript">
//Função baixa um arquivo no navegador, pode ser usado para criar por exemplo um arquivo .bat
//para executar algum comando.
function Baixar(NomeDoArquivo,TextoDoArquivo)
{
  var element = document.createElement('a');//cria o elemento HTML especificado ou um HTMLUnknownElement
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' 
  + encodeURIComponent(TextoDoArquivo));
  element.setAttribute('download', NomeDoArquivo);
  element.style.display = 'none';
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
  //Chama uma janela de texto concatenando as strings como parâmetro
  alert("O arquivo" + NomeDoArquivo + "foi baixado com sucesso !");
}
</script>
